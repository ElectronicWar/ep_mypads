<!DOCTYPE html>
<html>
  <head>
    <title>MyPads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/mypadsfont.css" rel="stylesheet">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/mypads.css" rel="stylesheet">
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" id="menu-main">
          <div class="navbar-header" id="menu-main-header"></div>
          <div class="collapse navbar-collapse" id="menu-main-body"></div>
        </div>
      </nav>
    </header>
    <main class="container-fluid"></main>
    <footer class="container-fluid"></footer>
    <!-- Layout templates -->
    <!-- Menu Main : Header -->
    <script type="text/template" id="menu-main-header-tpl">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-main-body">
        <span class="sr-only"><%= menuToggle %></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand"><%= title %></span>
    </script>
    <!-- Menu Main : Body -->
    <script type="text/template" id="menu-main-item-tpl">
      <li <% if (isActive) { %> class="active"<% } %>>
        <a href="#<%= item.get('route') %>">
          <i class="icon-<%= item.get('icon') %>" title="<%= item.get('txt') %>"></i>
          <span><%= item.get('txt') %></span>
        </a>
      </li>
    </script>
    <!-- Footer -->
    <script type="text/template" id="footer-body">
      <p><%= footer %></p>
    </script>
    <!-- Login templates -->
    <!-- Login layout -->
    <script type="text/template" id="login-layout">
      <div class="col-sm-6" id="login-form-container"></div>
      <aside class="col-sm-6">
        <section class="panel panel-default">
          <div class="panel-body">
            <h2><%= title %></h2>
            <article><%= descr %></article>
          </div>
        </section>
      </aside>
    </script>
    <!-- Login form -->
    <script type="text/template" id="login-form">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal">
            <fieldset>
              <legend><%= USER.MYPADS_ACCOUNT %></legend>
              <div class="form-group">
                <label class="col-sm-5 control-label" for="login"><%= USER.USERNAME %></label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <input class="form-control" type="text" name="login" placeholder<%= USER.LOGIN %> required />
                    <div class="input-group-addon btn btn-info">
                      <i class="icon-info-circled" data-container="body" data-toggle="popover" data-placement="top" data-trigger="hover focus" data-content="<%= USER.INFO.LOGIN %>"></i>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </script>
    <script src="js/mypads.js"></script>
  </body>
</html>
